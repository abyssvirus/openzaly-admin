    <script type="text/javascript">
    function getOsType() {
        var u = navigator.userAgent;
        if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
            return 'Android';
        } else if (u.indexOf('iPhone') > -1) {
            return 'IOS';
        } else {
            return 'PC';
        }
    }

    function reqUrl(reqUri, params, callbackName) {
        var type = getOsType();
        if (type == 'Android') {
            Android.requestPost(reqUri, params, callbackName);
        } else if (type == 'IOS') {
            ios_requestPost(reqUri, params, callbackName);
        } else {
            $.toast('暂时不支持该设备');
        }
    }

    function reqHtml(reqUri, params) {
        var type = getOsType();
        if (type == 'Android') {
            Android.requestPage(reqUri, params)
        } else if (type == 'IOS') {
            ios_requestPage(reqUri, params);
        } else {
            $.toast('暂时不支持该设备');
        }
    }

    function reqImageUpload(callback) {
        var type = getOsType();
        if (type == 'Android') {
            Android.imageUpload(callback);
        } else if (type == 'IOS') {
            ios_imageUpload(callback);
        } else {
            $.toast('暂时不支持该设备');
        }
    }

    function reqImageDownload(imageid, callback) {
        var type = getOsType();
        if (type == 'Android') {
            Android.imageDownload(imageid, callback);
        } else if (type == 'IOS') {
            ios_imageDownload(imageid, callback);
        } else {
            $.toast('暂时不支持该设备');
        }
    }

    function toast(msg) {
        var type = getOsType();
        if (type == 'Android') {
            Android.showToast(msg);
        } else if (type == 'IOS') {
            $.toast(msg);
        } else {
            $.toast('暂时不支持该设备');
        }
    }

    function isDomain(siteAddress) {
        var siteAddressIpFlag = false;
        var siteAddressDomainFlag = false;
        if (/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(siteAddress)) {
            siteAddressIpFlag = true;
        }
        var re1 = /^(?=^.{3,255}$)[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+$/;
        var domain = siteAddress.match(re1) + '';
        if (domain) {
            var re2 = /^(.+\.)(com|edu|gov|int|mil|net|org|biz|info|name|museum|coop|aero|xyz|top|store|team|cc|shop|club|vip|ink|site|fun|online|work|red|group|tv|[a-z][a-z])$/;
            if (!re2.test(domain)) {
                siteAddressDomainFlag = false;
            } else {
                siteAddressDomainFlag = true;
            }
        } else {
            siteAddressDomainFlag = false;
        }

        if (siteAddressDomainFlag || siteAddressIpFlag) {
            return true;
        }
        return false;
    }
    $(document).on("click", "#setBasicConfigButton", function() {
        var siteName = $('.site-name').val();
        var siteGroupMaxnum = $('.site-group-maxnum').val();
        var siteImgAddr = $('.site-img-addr').val();
        var siteRegisterType = '';
        var siteAddressInfo = $('.site_address_info').val();
        var openSecret = $('.open_secret').prop('checked');
        if (openSecret) {
            openSecret = 'U2_OPEN';
        } else {
            openSecret = 'U2_CLOSE';
        }

        $(".site-register-type").each(function() {
            console.log($(this).prop('checked'));
            var checked = $(this).prop('checked');
            if (checked) {
                siteRegisterType = $(this).attr('data');
            }
        });
        var blobImgUrl = $('.blob_img_url').attr('data');
        if (siteName.length < 1) {
            $.toptip('站点名称不能为空', 'error');
            return false;
        }
        var siteAddres = '';
        var sitePort = '';
        var siteAddressInfos = siteAddressInfo.replace('：', ':').split(':');
        if (siteAddressInfos.length > 2) {
            $.toptip('请填写正确的站点地址', 'error');
            return false;
        } else if (siteAddressInfos.length == 2) {
            var siteAddress = siteAddressInfos[0];
            var sitePort = siteAddressInfos[1];
        } else {
            var siteAddress = siteAddressInfos[0];
        }
        var siteAddressFlag = false;
        siteAddressFlag = isDomain(siteAddress);
        if (!siteAddressFlag) {
            $.toptip('请填写正确的站点地址', 'error');
            return false;
        }

        if (siteGroupMaxnum.length < 1) {
            $.toptip('群组最大的成员数量不能为空', 'error');
            return false;
        }

        if (siteImgAddr.length < 1) {
            $.toptip('图片存储地址不能为空', 'error');
            return false;
        }
        var imageId = $('.imgage_id').attr('image-id');
        var data = {
            'site_name': siteName,
            'site_address': siteAddress,
            'site_port': sitePort,
            'group_members_count': siteGroupMaxnum,
            'pic_path': siteImgAddr,
            'site_logo': imageId,
            'register_way': siteRegisterType,
            'u2_encryption_status': openSecret
        };
        var reqUri = $(this).attr('url-data');
        $.confirm({
            title: '修改基本设置',
            text: '确定要修改基本设置？',
            onOK: function() {
                reqUrl(reqUri, JSON.stringify(data), "siteBasic");

                $.closeModal();
            },
            onCancel: function() {
                console.log('cancle');
                toast('取消操作');
                $.closeModal();
            }
        });

    });

    function siteBasic(result) {
        if (result == 'success') {
            $.toast("修改成功");
        } else {
            $.toast("修改失败", "forbidden");

    function jsimageUpload(result, imageId, imageLocalPath) {
        var type = getOsType();
